<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css">
    <link rel="stylesheet" href="./assets/css/style.css" />
    <title>Weather Dashboard</title>
</head>

<body>

    <header class="p-2 mb-2 border-3 border-bottom border-dark text-center">
        <h1> Weather Dashboard </h1>
    </header>

    <main class="container-fluid">

        <div class="row">
            <aside class="col-lg-3">
                <h2 id="form-heading">Search For a City:</h2>
                <form id="search-form" class="form">
                    <div class="form-inline form-group">
                        <div class="input-group">
                            <input class="form-input weather-search m-2 p-1" type="text" placeholder="Copenhagen"
                                aria-labelledby="form-heading" aria-controls="today forecast" id="search-input" />

                            <div class="input-group-append m-2">
                                <button type="submit" class="btn btn-primary " id="search-button"
                                    aria-label="submit search">
                                    Search
                                </button>

                            </div>
                        </div>
                    </div>
                </form>
                <div class="list-group" id="history"></div>
            </aside>

            <div class="col-lg-9 pb-3">
                <section id="today" class="mt-3" role="region" aria-live="polite"></section>
                <section id="forecast" class="row mt-3" role="region" aria-live="polite"></section>

            </div>


        </div>
    </main>


    <!-- JS, dayJS, and jQuery links -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/dayjs/1.11.9/plugin/timezone.min.js"
        integrity="sha512-fPd7LpPG3v5+irDprhF3JQ77zhTDR52k1ZQwY5l+inEYF1o6wEdAHzAVgf2JHjEtC9PJDZW4rWnf9/a2qNtXQA=="
        crossorigin="anonymous" referrerpolicy="no-referrer"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/dayjs/1.11.9/plugin/utc.min.js"
        integrity="sha512-oxdsUvaTTe3P/eL8InprPg44QaqN6gL3Hv4RdD0IbWfwY8EHUR8GaUc7EQMiquGuqbzvgUI5/pYbpLiCMTFhqg=="
        crossorigin="anonymous" referrerpolicy="no-referrer"></script>
    <script src="https://cdn.jsdelivr.net/npm/dayjs@1.11.3/dayjs.min.js"
        integrity="sha256-iu/zLUB+QgISXBLCW/mcDi/rnf4m4uEDO0wauy76x7U=" crossorigin="anonymous"></script>
    <script src="https://code.jquery.com/jquery-3.5.1.min.js"
        integrity="sha256-9/aliU8dGd2tb6OSsuzixeV4y/faTqgFtohetphbbj0=" crossorigin="anonymous"></script>
    <script src="https://code.jquery.com/jquery-3.7.1.js"
        integrity="sha256-eKhayi8LEQwp4NKxN+CfCh+3qOVUtJn3QNZ0TciWLP4=" crossorigin="anonymous"></script>
    <script src="./assets/js/script.js"></script>
</body>

</html>
